<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>World Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <canvas id="mapSampler" style="display:none;"></canvas>

  <div id="mainLayout">
    <div id="map">
      <div id="playerHealthBar">
        <div id="playerHealthFill"></div>
      </div>
      <div id="beaconGlow"></div> 
    </div>
    <div id="infoPanel">
      <button id="closeInfoPanel">&times;</button>
      <div id="infoContent"></div>
    </div>
  </div>


  <div id="missionMessage"></div>

  <div id="instructions">
    <span id="desktopInstructions">Use arrow keys to drive.</span>
  </div>


  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
