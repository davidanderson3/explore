<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>World Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <canvas id="mapSampler" style="display:none;"></canvas>

  <div id="mainLayout">
    <div id="map">
      <div id="playerHealthBar">
        <div id="playerHealthFill"></div>
      </div>
      <div id="beaconGlow"></div> 
    </div>
    <div id="infoPanel">
      <button id="closeInfoPanel">&times;</button>
      <div id="infoContent"></div>
    </div>
  </div>

  <div id="startScreen" class="start-screen">
    <div class="start-screen__content">
      <h1>World Explorer</h1>
      <p id="startScreenMessage">Ready to navigate the globe?</p>
      <button id="startGameButton">Start Game</button>
      <div id="startCountdown" aria-live="polite"></div>
    </div>
  </div>

  <div id="missionMessage"></div>

  <div id="livesDisplay" aria-live="polite" aria-atomic="true">Lives: 3</div>
  <div id="hostilesDisplay" aria-live="polite" aria-atomic="true">Hostiles neutralized: 0 / 0</div>
  <div id="weaponDisplay" aria-live="polite" aria-atomic="true">Weapon: Wide Spray</div>

  <div id="instructions">
    <span id="desktopInstructions">Use arrow keys to navigate.</span>
  </div>


  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
